version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        - npm run lint
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  # Rewrite all routes to index.html for SPA
  customHeaders:
    - pattern: /**
      headers:
        - key: 'cache-control'
          value: 'no-cache'
  # https://docs.aws.amazon.com/amplify/latest/userguide/redirects.html
  redirects:
    - source: '/<*>'
      target: '/index.html'
      status: '200'


