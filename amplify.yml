version: 1
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: '200-404'
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
        - npm run lint
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  # Cache control headers
  customHeaders:
    - pattern: '/assets/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  # https://docs.aws.amazon.com/amplify/latest/userguide/redirects.html
  
